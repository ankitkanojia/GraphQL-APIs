type Query  {
   greeting:String
   students: [Student],
   studentById(id:ID!):Student ,
   limitedStudents(first:Int):[Student],
   sortedStudents:[Student]
}

type Mutation {
   createStudent(firstName: String , lastName:String): Student!,
   deleteStudent(id: ID!) : [Student]
}

type Student {
   id: ID!
   firstName:String
   lastName:String
   fullName:String 
}